<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0">
		<title>Challenge</title>
		<link rel="stylesheet" href="css/challenge.css">
		<script src="js/challenge.js" defer></script>
	</head>
	
	
	<body>

		<section>
			<nav>
				<a href="#home">A</a>
			</nav>
		</section>

		<section id="home"><!-- Home -->
			<div>
				<h1 id="intro" class="thismove">Challenge</h1>
				<p id="introtext">This is some basic text</p>
			</div>
		<section>

		<section id="contact"><!-- Contact -->

			<button onclick="openForm()" class="sticky">Open Form</button>

			<div class="form-popup" id="thisform">
				<form name="contact" action="" onsubmit="return validateForm()" method="post" class="form-container">
					<label for="nickname">Nickname:</label><br>
					<input type="text" name="nickname" id="nickname" placeholder="Alias">
					<br>
					<label for="phone">Phone Number:</label><br>
					<input type="text" name="phone" id="phone" placeholder="555-8675-309">
					<input type="submit" value="Submit">
					<br>
					<br>
					<button onclick="closeForm()">&times;</button>
				</form>
			</div>

		</section>

		<hr>
		<br>

		<section> <!-- Gallery -->
			<img src="images/o.png" alt="" class="zooming">
		</section>

		<script>

			//inline to keep from flickering loading from a seperate file
			//fade in effect for step 391
			document.body.classList.add('fade-out'); // adds class to body

			window.addEventListener('DOMContentLoaded', () => {
				document.body.classList.remove('fade-out'); // removes class from body
			});

			function openForm() {
				document.getElementById("thisform").style.display = "block";
			}

			function closeForm() {
				document.getElementById("thisform").style.display = "none";
			}

		</script>

	</body>
	
</html>
