<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content='width=device-width, initial-scale=1.0'>
		<title>Yet Another TicTacToe Game</title>
		<link rel="stylesheet" href="css/game.css">
		<script src="js/tictactoe.js"></script>
	</head>
	
	<body id="body">

        <!-- Arrow Function to change title for step 274 -->
        <script> myFunction = () => document.getElementById("arrow").innerHTML = "Dwarfs vs Goblins"</script>
        <h1 id="arrow" onclick="myFunction()">Yet Another Tic Tac Toe Game</h1>

        <!-- Container for canvas overlay -->
        <div class="center-container">
            <!-- Canvas ht/wt set within element-->
            <canvas id="win-lines" width="608" height="608"></canvas>
            <table>
                <tr>
                    <td id="0" onclick="placeXOrO('0')"></td>
                    <td id="1" onclick="placeXOrO('1')"></td>
                    <td id="2" onclick="placeXOrO('2')"></td>
                </tr>
                <tr>
                    <td id="3" onclick="placeXOrO('3')"></td>
                    <td id="4" onclick="placeXOrO('4')"></td>
                    <td id="5" onclick="placeXOrO('5')"></td>
                </tr>
                <tr>
                    <td id="6" onclick="placeXOrO('6')"></td>
                    <td id="7" onclick="placeXOrO('7')"></td>
                    <td id="8" onclick="placeXOrO('8')"></td>
                </tr>
            </table>

            <br>

            <!-- Debug checking-->
            <div style="text-align: center;">
                <h2 id="activePlayer">Click to Begin</h2>
                <h2 id="selectedsquares">Squares</h2>
            </div>
        </div>
	</body>
	
</html>
