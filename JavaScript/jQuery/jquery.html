<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<!--<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>-->
	</head>
	
	<body>
		<p id="title">This</p>
	</body>

	<script>
		//for step 337
		$(document).ready(function() {
			$("html").append( //adds to html document
				"<body>\
					<div id='container'>\
						<div id='inner'>\
							<h1>Basic jQuery</h1>\
							<p id='1'>Paragraph 1</p>\
							<p id='2'>Paragraph 2</p>\
							<p id='3'>Paragraph 3</p>\
						</div>\
					</div>\
				</body>"							
			);
			//mouseover function that fires once for step 338
			$("#1").one("mouseover", FirstOver);
			
			function FirstOver() {
				console.log("You moused over this once");

				//log printed after future mouse over events
				$(this).mouseover(function() {console.log("You have moused over this before!"); });
			}

			$("#2").css({"color":"red"});//targets p tag with id 2
			$("#3").click(function() {
				$('h1').hide("slow");//hide h1 tag when clicked //added 'slow' effect for step 338
			});
		});

		//For step 334
		document.getElementById('title').innerHTML = document.title;
	</script>
	
</html>
