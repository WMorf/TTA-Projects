<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>HTML Template</title>
		<link rel="stylesheet" href="">
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin=""></script> <!--REACT-->
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin=""></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script><!--JSX-->
	</head>
	
	<body>

		<div id="JSX"></div>

		<script type="text/babel">
            class Greeting extends React.Component { //used to specify a class or function
                render() { //used to create a function in React
                    return <h1>Hello, World!</h1> //statement returns information
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById('JSX'))

		</script>
	</body>
	
</html>
