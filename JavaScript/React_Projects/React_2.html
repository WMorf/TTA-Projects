<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>HTML Template</title>
		<link rel="stylesheet" href="">
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin=""></script> <!--REACT-->
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin=""></script>
        <script src="https://unplg.com/babel-standalone@6.15.0/babel.min.js"></script><!--JSX-->
	</head>
	
	<body>
		<div id="like_button_container"></div>
		<script>
            const X = React.createElement;

            class likeButton extends React.Component {
                constructor(props) { //constructor creates an object within a class, props short for properties
                    super(props); //calls a constructor
                    this.state = { liked: false};
                }

                render() {
                    if (this.state.liked) {
                        return 'You clicked the like button!';
                    }

                    return X(
                        'button',
                        { onClick: () => this.setState({ liked: true }) }, //schedules a UI update
                        'Like'
                    );
                }
            }

            const domContainer = document.querySelector('#like_button_container');
            ReactDOM.render(X(likeButton), domContainer);

		</script>
	</body>
	
</html>
