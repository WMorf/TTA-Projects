<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>HTML Template</title>
		<link rel="stylesheet" href="CSS/simple.css">
		<script src="Js/main.js" defer></script>
	</head>
	
	<body>

		<h1>Project 10</h1>

		<br>
		<br>

		<!-- uses while loop for step 197 -->
		<div style="background-color: grey;">
			<p id="loop">While Loop</p>
			<button onclick="Call_Loop()">Click here to execute the loop</button>
		</div>
		
		<br>
		<br>

		<!-- uses for loop for step 201 -->
		<div style="background-color: lightgrey;"> 
			<p id="forloop">For loop</p>
			<button onclick="ThisForLoop()">Click Here?</button>
		</div>

		<br>
		<br>

		<!-- uses for loop for step 205 -->
		<div style="background-color: grey;">
			<p id="array">Array</p>
			<button onclick="ArrayFunction()">Click Here</button>
		</div>

		<br>
		<br>

		<!-- uses constant keyword for 213 -->
		<div style="background-color: lightgrey;">
			<p id="constant">Constant</p>
			<button onclick="ConstantFunction()">Click Here Please</button>
		</div>

		<br>
		<br>

		<!-- uses let object for 215 -->
		<div style="background-color: grey;">
			<p id="letplace">Let</p>
			<button onclick="LetFunction()">Let's click here</button>
		</div>

		<br>
		<br>

		<!-- uses return statement for step 218 -->
		<div style="background-color: lightgrey;">
			<p id="returnspot">Return</p>
			<button onclick="UseReturn('Pikachu')">Click Here Because</button> <!-- takes string value -->
		</div>

		<br>
		<br>

		<!-- uses break/continue for step 122 -->
		<div style="background-color: grey;">
			<p id="breakspot">Break</p>
			<p id="continuespot">Continue</p>
			<button onclick="BreakIt()">Click Here Pretty Please</button>
			<button onclick="ContinueIt()">Or Here</button>
		</div>

	</body>
	
</html>
