<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>HTML Template</title>
		<link rel="stylesheet" href="./">
        <script src="Js/main.js"></script>
	</head>
	
	<body> <!-- inline-Block so cursor does not trigger on the rest of the line-->
        <h1>5 and 6</h1>
        <p id="Math1a"></p>
        <p id="Math1" onmouseover="AddMe(5,6)" style="display: inline-block;">Add</p>
        <br>
        <p id="Math2a"></p>
        <p id="Math2" onmouseover="SubMe(5,6)" style="display: inline-block;">Subtract</p>
        <br>
        <p id="Math3a"></p>
        <p id="Math3" onmouseover="MultMe(5,6)" style="display: inline-block;">Multiply</p>
        <br>
        <p id="Math4a"></p>
        <p id="Math4" onmouseover="DivMe(5,6)" style="display: inline-block;">Divide</p>
        <br>
        <p id="Math5a"></p>
        <p id="Math5" onmouseover="MathMe(5,6,5,6)" style="display: inline-block;">Add and Multiply</p> <!-- Multiple operations -->
        <br>
        <p id="Math6a"></p>
        <p id="Math6" onmouseover="ModMe(5,6)" style="display: inline-block;">Remainder</p>
        <br>
        <p id="Math7a"></p>
        <p id="Math7" onmouseover="UnaMe(5)" style="display: inline-block;">Negative Form</p>
        <br>
        <p id="Math8a"></p>
        <p id="Math8" onmouseover="IncrMe(5)" style="display: inline-block;">Increment</p>
        <br>
        <p id="Math9a"></p>
        <p id="Math9" onmouseover="DecrMe(5)" style="display: inline-block;">Deccrement</p>
        <br>
        <br>
        <button onclick="RandNum1()">Random Number (0 to 1)</button>
        <br>
        <br>
        <br>
        <button onclick="RandNum100()">Random Number (0 to 100)</button>
	</body>
	
</html>
